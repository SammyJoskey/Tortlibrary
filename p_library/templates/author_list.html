<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
<body>
    <h3 class="display-4 text-center my-4">Список авторов из моей библиотеки</h3>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> Имя автора </th>
                        <th> Год рождения </th>
                        <th> Страна </th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in objects_list %}
                        <tr>
                            <td>
                                <p>{{ item.full_name }}</p>
                            </td>
                            <td>
                                <p>{{ item.birth_year }}</p>
                            </td>
                            <td>
                                <p>{{ item.country }}</p>
                            </td>
                        </tr>        
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
